sudo: true
dist: trusty

jobs:
  include:
    - stage: Build Docker Image
      script:
      - docker login -u=jakobchr -p="$DOCKER_PASSWORD"
      - docker build --cache-from jakobchr/fogproject:latest -t jakobchr/fogproject:latest .
      - docker images
      after_success:
      - docker push jakobchr/fogproject